<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Dap Commerce</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" [opened]="mobileQuery.matches ? false : true"
      >
      <mat-nav-list>
        <a mat-list-item routerLink=".">User</a>
        <a mat-list-item routerLink=".">Orders</a>
        <a mat-list-item routerLink="products" routerLinkActive>Product</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="basic-container">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
